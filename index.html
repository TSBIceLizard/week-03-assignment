<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>Idle Clicker Game</title>
  </head>
  <body>
    <h1>Oreo Clicker Enterprise</h1>
    <!-- A clickable element, for example an img -->
    <div id="bank-area">Oreo Bank</div>
    <section id="current-oreo-count">
      <p>Click the Oreo!!</p>
      <img
        src="./graphics/cake-2201864_640.png"
        alt="Current Oreos"
        id="click-me"
      />
      <p>Current Oreo count:</p>
      <div id="current-oreos-number">0</div>
    </section>

    <section id="center-stage"></section>

    <div id="shop-title">Oreo Factory Shop</div>
    <section id="shop-container"></section>

    <div id="oreo-income">Oreo Income</div>
    <section id="oreo-per-sec-area">
      <img src="./graphics/OreoConveyar.gif" alt="Slow Oreo production" />
      <p>Oreo per second (OPS):</p>
      <div id="current-oreos-income">0</div>
    </section>
  </body>
</html>
